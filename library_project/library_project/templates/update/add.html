<div class="container">
    <b>Add Book</b>
    <form id="addForm" method="POST" action="{% url 'change'%}">
        {% csrf_token %}
        <input type="hidden" name="action" value="add">
        <table>
        {{ addForm.as_table }}
        </table>
        <button type="submit">Submit</button>
    </form>
</div>
