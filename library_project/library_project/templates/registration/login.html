{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container">

    <h2>Log In</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    </form>
    <p>No account?</p>
    <a href = 'accounts/signup'>Sign up here!</a>
</div>

{% endblock %}
